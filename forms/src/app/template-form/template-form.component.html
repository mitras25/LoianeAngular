<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-12">
      <label for="name" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input
        type="text"
        class="form-control"
        id="nome"
        placeholder="nome"
        name="nome"
        [(ngModel)]="usuario.name"
        required
        #nome="ngModel"
      />
      <div *ngIf="!nome.valid && nome.touched">Nome Obrigatório</div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="email@email.com"
        name="email"
        [(ngModel)]="usuario.email"
        required
        email
        #email="ngModel"
      />
      <div *ngIf="!email.valid && email.touched">Email Obrigatório</div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-md-3">
        <label for="cep" class="control-label">CEP</label>
        <input
          type="text"
          class="form-control"
          id="cep"
          name="cep"
          ngModel
          required
          #cep="ngModel"
        />
        <div *ngIf="!cep.valid && cep.touched">CEP Obrigatório</div>
      </div>
      <div class="col-md-3">
        <label for="numero" class="control-label">Número</label>
        <input
          type="text"
          class="form-control"
          id="numero"
          name="numero"
          ngModel
          required
          #numero="ngModel"
        />
        <div *ngIf="!numero.valid && numero.touched">Número Obrigatório</div>
      </div>
      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input
          type="text"
          class="form-control"
          id="complemento"
          name="complemento"
          ngModel
          #complemento="ngModel"
        />
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12">
      <label for="rua" class="control-label">Rua</label>
    </div>
    <div class="col-sm-12"> 
      <input
        type="text"
        class="form-control"
        id="rua"
        name="rua"
        ngModel
        #rua="ngModel"
      />
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-md-5">
        <label for="bairro" class="control-label">Bairro</label>
        <input
          type="text"
          class="form-control"
          id="bairro"
          name="bairro"
          ngModel
          #bairro="ngModel"
        />
      </div>
      <div class="col-md-4">
        <label for="cidade" class="control-label">Cidade</label>
        <input
          type="text"
          class="form-control"
          id="cidade"
          name="cidade"
          ngModel
          
          #cidade="ngModel"
        />
      </div>
      <div class="col-md-3">
        <label for="estado" class="control-label">Estado</label>
        <input
          type="text"
          class="form-control"
          id="estado"
          name="estado"
          ngModel
          #estado="ngModel"
        />
      </div>
    </div>
  </div>

  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3" [disabled]="!f.valid">
      Submit
    </button>
  </div>
</form>
