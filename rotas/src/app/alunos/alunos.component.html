<div class="row">
  <div class="col m6">
    <p>Lista de Alunos</p>

    <div class="collection">
      <a
        class="collection-item"
        *ngFor="let aluno of alunos"
        [routerLink]="[aluno.id]"
      >
        {{ aluno.nome }}</a
      >
    </div>
  </div>
  <div class="col m6">
    <router-outlet></router-outlet>
  </div>
</div>
